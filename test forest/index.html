<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forest Design</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      position: relative;
      min-height:  0vh;
      background: #eaf6e3;
      margin: 0;
      overflow-x: auto;
    }
    .container {
      position: relative;
      width: 100vw;
      height: 15vh;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="trees"></div>
    <div class="wbf"></div>
    <div class="wooden-bridge"></div>
    <div class="main-bord"></div>
    <div class="wooden-signpost signpost1"></div>
    <div class="wooden-signpost signpost2"></div>
  </div>
  <script>
    function scaleContainer() {
      const container = document.querySelector('.container');
      if (!container) return;
      const scaleX = window.innerWidth / 1600;
      const scaleY = window.innerHeight / 600;
      const scale = Math.min(scaleX, scaleY, 1); // never scale above 1
      container.style.transform = `scale(${scale})`;
      container.style.transformOrigin = 'top left';
    }
    window.addEventListener('resize', scaleContainer);
    window.addEventListener('DOMContentLoaded', scaleContainer);
  </script>
</body>
</html>
